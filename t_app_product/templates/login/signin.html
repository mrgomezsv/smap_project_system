<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>SMAP Application - Login</title>
    <link rel="shortcut icon" href="{% static 'asset/favicon.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/singin.css' %}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/background.png' %}"); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
<!--        .form-wrapper {-->
<!--            background: rgba(243, 241, 255, 0.9); /* Fondo semi-transparente */-->
<!--            display: flex;-->
<!--            justify-content: center;-->
<!--            align-items: center;-->
<!--            width: 100%;-->
<!--            height: 100%;-->
<!--        }-->
        .form-side {
            background: #f3f1ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transform: translateX(-175px); /* Desplaza el formulario 100px hacia la izquierda */
        }
        .my-form {
            display: flex;
            flex-direction: column;
        }
        .text-field {
            margin-bottom: 15px;
        }
        .text-field input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .my-form__button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .my-form__button:hover {
            background: #0056b3;
        }
        .welcome-message {
            margin-top: 20px;
        }
        .centered-content {
            text-align: center;
        }
        @media (max-width: 768px) {
            .form-side {
                transform: translateX(0);  /* El formulario se centra al quitar el desplazamiento en m√≥viles */
            }
        }
    </style>
</head>
<body>
<div class="form-wrapper">
    <div class="form-side">
        <form action="{% url 'signin' %}" method="POST" class="my-form" id="signin-form">
            {% csrf_token %}
            <div class="login-welcome-row">
                <h1>Accede a tu cuenta en <br>SMAP</h1>
            </div>
            <div class="divider">
                <span class="divider-line"></span>
                X
                <span class="divider-line"></span>
            </div>
            <div class="text-field">
                <label for="username">Usuario:
                    <input type="text" id="username" name="username" autocomplete="off" placeholder="Your Username"
                           required>
                </label>
            </div>
            <div class="text-field">
                <label for="password">Password:
                    <input id="password" type="password" name="password" placeholder="Your Password"
                           title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                </label>
            </div>
            <button class="my-form__button" type="submit">Login</button>
            <div class="welcome-message">
                <div class="my-form__actions">
                    <div class="my-form__row centered-content">
                        <div>
                            Volver a <a href="https://kidsfunyfiestasinfantiles.com/" title="Create Account">Kisdfun y
                            Fiestas Infantiles</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
