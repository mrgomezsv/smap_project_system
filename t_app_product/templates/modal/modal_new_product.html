<!-- modal_new_product.html -->
<div class="modal fade" id="newProductModal" tabindex="-1" aria-labelledby="newProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="newProductModalLabel">Crear Nuevo Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" enctype="multipart/form-data" action="{% url 'create_product' %}" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="row g-4">
            <!-- Columna Izquierda: Campos de texto -->
            <div class="col-lg-6">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <div class="mb-3">
                    <label for="title" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Ingresa el nombre del producto" required>
                    <div class="invalid-feedback">Por favor ingresa el nombre del producto</div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Ingresa la descripción del producto" rows="3" required></textarea>
                    <div class="invalid-feedback">Por favor ingresa una descripción</div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="circuits" class="form-label">Circuitos Necesarios</label>
                      <input type="number" class="form-control" id="circuits" name="circuits" placeholder="2" min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="dimensions" class="form-label">Dimensiones del Juego</label>
                      <input type="text" class="form-control" id="dimensions" name="dimensions" placeholder="13x10" required>
                      <div class="invalid-feedback">Por favor ingresa las dimensiones</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="space" class="form-label">Espacio Necesario</label>
                    <input type="text" class="form-control" id="space" name="space" placeholder="13x10">
                  </div>

                  <div class="mb-3">
                    <label for="category" class="form-label">Categoría</label>
                    <select class="form-select" id="category" name="category" required>
                      <option value="">Selecciona una categoría</option>
                      <option value="option1">Bounce House</option>
                      <option value="option2">Electric Games</option>
                      <option value="option3">Furniture</option>
                      <option value="option4">Concession Machines</option>
                      <option value="option5">Competitive Games</option>
                      <option value="option6">Equipment Rental</option>
                      <option value="option7">Water Fun for Rent</option>
                    </select>
                    <div class="invalid-feedback">Por favor selecciona una categoría</div>
                  </div>

                  <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="publicated" name="publicated">
                    <label class="form-check-label" for="publicated">Producto Publicado</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Columna Derecha: Carga de imágenes y YouTube URL -->
            <div class="col-lg-6">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <div class="mb-3">
                    <label for="img" class="form-label">Imagen de Portada</label>
                    <input class="form-control" type="file" id="img" name="img" accept="image/*" required>
                    <div class="invalid-feedback">Por favor selecciona una imagen de portada</div>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="img1" class="form-label">Imagen 1</label>
                        <input class="form-control" type="file" id="img1" name="img1" accept="image/*">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="img2" class="form-label">Imagen 2</label>
                        <input class="form-control" type="file" id="img2" name="img2" accept="image/*">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="img3" class="form-label">Imagen 3</label>
                        <input class="form-control" type="file" id="img3" name="img3" accept="image/*">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="img4" class="form-label">Imagen 4</label>
                        <input class="form-control" type="file" id="img4" name="img4" accept="image/*">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="img5" class="form-label">Imagen 5</label>
                        <input class="form-control" type="file" id="img5" name="img5" accept="image/*">
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="youtube_url" class="form-label">YouTube URL</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-youtube"></i></span>
                      <input type="url" class="form-control" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=yourvideo">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-plus-circle me-2"></i>Crear Producto
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validation
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });

    // Preview images before upload
    const imageInputs = document.querySelectorAll('input[type="file"]');
    imageInputs.forEach(input => {
        input.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // You could add image preview functionality here if needed
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    });
});
</script>
