<!DOCTYPE html>
<html lang="en">

    {% load static %}
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
    <link rel="icon" type="image/x-icon" href="{% static '../static/img/favicon/favicon-16x16.png' %}">
    
    <style>
        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            animation: whatsapp-bounce 2s infinite;
        }

        .whatsapp-float a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            font-size: 28px;
        }

        .whatsapp-float a:hover {
            background: #128c7e;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
            color: white;
        }

        .whatsapp-float .tooltip {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .whatsapp-float .tooltip::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-left-color: #333;
        }

        .whatsapp-float:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        @keyframes whatsapp-bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .whatsapp-float {
                bottom: 20px;
                right: 20px;
            }

            .whatsapp-float a {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }

            .whatsapp-float .tooltip {
                display: none;
            }
        }

        /* Ocultar en pantallas muy pequeñas */
        @media (max-width: 480px) {
            .whatsapp-float {
                bottom: 15px;
                right: 15px;
            }

            .whatsapp-float a {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

                    <span class="text-orange">Kidsfun y Fiestas Infantiles </span>
                    <span class="text-yellow" id="copyrightYear">2024</span>
                    <span class="text-green">Fiestas Infantiles</span>
                </p>
            </div>
        </div>
        <div class="row justify-content-center align-items-center pb-3">
            <a href="https://webcraftedsolutions.net/" class="text-end power">Power by webcraftedsolutions.net</a>

<script>
    // Obtiene el elemento span donde se mostrará el año actual
    var copyrightYearSpan = document.getElementById("copyrightYear");

    // Obtiene el contenido actual del span
    var currentContent = copyrightYearSpan.textContent;

    // Obtiene el año actual
    var currentYear = new Date().getFullYear();

    // Reemplaza el año en el contenido del span
    var newContent = currentContent.replace("2024", currentYear);

    // Actualiza el contenido del span con el año actualizado
    copyrightYearSpan.textContent = newContent;
</script>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
