{% extends 'kidsfun_web/base.html' %}

{% block content %}
{% load static %}
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'css/base.css' %}"/>
<link rel="stylesheet" href="{% static 'css/animation.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
<link rel="icon" type="image/x-icon" href="{% static '../static/img/favicon/favicon-16x16.png' %}"/>
<style>
    .card-img-top {
        object-fit: cover;
        height: 100%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }

    .section-products .card .btn-primary {
        background: var(--color-violeta);
        color: #fff; /* Color de letra */
        border-radius: 15px; /* Forma del botón */
        padding: 8px; /* Relleno vertical */
        padding-left: 12px; /* Relleno izquierdo */
        padding-right: 12px; /* Relleno derecho */
        font-size: 14px; /* Tamaño de la fuente */
        transition: background 0.3s; /* Transición de color de fondo */
    }

    .section-products .card .btn-primary:hover {
        background: #af4ea9;
    }

    .card-title-custom {
        font-size: 25px;
        color: #2755e8;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .card-img-top {
        object-fit: cover !important;
        width: 100% !important;
        height: auto !important;
    }

    .image-container {
        width: 100% !important;
        height: auto !important;
        overflow: hidden !important;
    }

    .card-img-top {
        object-fit: cover !important;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
        border-top-left-radius: 20px; /* Esquinas superiores redondeadas */
        border-top-right-radius: 20px; /* Esquinas superiores redondeadas */
    }

    .image-container {
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        margin: 0 !important;
    }
</style>
<header class="menu">
    <nav class="navbar navbar-expand-sm">
        <!-- Navbar content here -->
    </nav>
</header>

<section class="home-services">
    <!-- Home section content here -->
</section>

<section class="section-products padding-section">
    <div class="container">
        <div class="row" data-aos="fade-up">
            <h2 class="pb-5 text-violet t-sm-center">Productos</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4 text-center" style="margin-top: 70px;">
            {% for producto in productos %}
            <div class="col mb-4">
                <div class="card h-100 d-flex flex-column flex-fill bg-color"
                     style="background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 20px; margin-bottom: 25px;">
                    <div class="image-container">
                        <img class="card-img-top" src="{{ producto.img.url }}" alt="Product Image" style="max-height: 290px;">
                    </div>
                    <h5 class="card-title card-title-custom" style="margin-bottom: 15px;">{{ producto.title }}</h5>
                    <p class="card-text" style="color: #797777">{{ producto.dimensions|default:'-' }}</p>
                    <div style="display: flex; justify-content: center; margin-bottom: 25px;">
                        <a href="{{ producto.url }}" class="btn btn-primary mt-auto" style="max-width: 200px;">Get it now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<div class="divisor-2"></div>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
{% endblock %}
